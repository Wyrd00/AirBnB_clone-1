<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
	    {%- if states is defined and states %}
	    <H1>State: {{states.name}}</H1>
		<H3>Cities:</H3>
		<UL>
		{%- for city in states.cities|sort(attribute='name') %}
			<LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
			{%- endfor %}
		</UL>
		{%- else %}
			<H1>Not Found!</H1>
		{%- endif %}
    </BODY>
</HTML>
